<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>我的笔记管理</h1>
        <div class="note-input">
            <input type="text" id="note-title" placeholder="笔记标题">
            <textarea id="note-content" placeholder="笔记内容"></textarea>
            <button id="add-note">添加笔记</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索笔记...">
        </div>
        <div class="note-list" id="note-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
